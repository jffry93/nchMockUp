<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANOPY COUNTDOWN</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="logo">NATURES CANOPY HOUSE</h1>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <nav>
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">CAREERS</a></li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </header>
    <div class="box1"></div>
      <img class="backgroundImg" src="images/img1.jpeg" />
      <table class="countdown-container">
        <tr class="info">
          <td colspan="4">COMING SOON</td>
        </tr>
        <tr class="info">
          <td id="days">120</td>
          <td id="hours">4</td>
          <td id="minutes">12</td>
          <td id="seconds">22</td>
        </tr>
        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </table>
    </div>
    <footer class="newsletter">
      <div class="footer-container">
        <div class="footer">
          <div class="footer-heading footer-1">
            <H2>Social Media</H2>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Snapchat</a>
          </div>
          <div class="footer-heading footer-2">
            <H2>Contact Us</H2>
            <a href="#">Career</a>
            <a href="#">Location</a>
            <a href="#">Support</a>
            <a href="#">Contact</a>
          </div>
          <div class="footer-email-form">
            <h2>Stay informed</h2>
            <input type="email" placeholder="Enter your email address" id="footer-email">
            <input type="submit" value="Sign Up" id="footer-email-btn">
          </div>
        </div>
      </div>
    </footer>

    <script src="countdown.js"></script>
  </body>
</html>
